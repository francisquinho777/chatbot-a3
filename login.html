<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login</title>
    <link rel="stylesheet" href="stylelogin.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

</head>

<body>

    <main class="container">
        <form id="loginForm">

            <h1>Login</h1>
            <div class="input-box">
                <input placeholder="Email" type="email" id="login">
                <i class="bx bxs-user"></i>
            </div>
            <div class="input-box">
                <input placeholder="Senha" type="password" id="senha">
                <i class="bx bxs-lock-alt"></i>
            </div>

            <div class="remember-forgot">
                <label>
                    <input type="checkbox">
                    Lembra senha
                </label>
                <a href="#">Esqueci a senha</a>

            </div>
            <button type="submit" class="login">Login</button>
            <p id="mensagem" style="text-align:center; margin-top: 15px;"></p>

            <script>
                document.getElementById("loginForm").addEventListener("submit", function (event) {
                    event.preventDefault();

                    const email = document.getElementById("login").value;
                    const senha = document.getElementById("senha").value;
                    const mensagem = document.getElementById("mensagem");

                    if (email === "admin@admin.com" && senha === "admin") {
                        mensagem.textContent = "Login feito com sucesso!";
                        mensagem.style.color = "lightgreen";

                        
                        setTimeout(() => {
                            window.location.href = "index.html";
                        }, 2000);

                    } else {
                        mensagem.textContent = "Login ou senha incorreta!";
                        mensagem.style.color = "red";
                    }
                });
            </script>




        </form>

    </main>


</body>

</html>
